<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link rel="icon" href="favicon.ico">
    
    <title>OG Finder</title>
	
    <meta property="og:title" content="OG Finder" />
    <meta property="og:url" content="https://loldiscordbots.github.io/" />
    <meta property="og:image" content="https://raw.githubusercontent.com/loldiscordbots/loldiscordbots.github.io/main/imgs/preview.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LoL Discord Bots" />
    <meta property="og:keywords" content="LoL Discord Bots,Bot,Discord Bot,League of Legends Discord bot,League of Legends Discord bots,League of Legends" />
    <meta property="og:description" content="Stay up to date on everything related to Overwatch and don't miss any future events with Boostio."/>
    <meta name="description" content="Add League of legends champions to your Discord server! Over 150 current champions." />
    <meta name="theme-color" content="#dcddde">
    
    <link rel="stylesheet" href="css/app.css">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;600;800&display=swap" rel="stylesheet"> 
  </head>
  <body>
	<div id="profile_container" style="display: none">
	  <div class="profile">
	    <div class="profile_header">
		  <div class="profile_icon"></div>
		  <span class="profile_name"></span>
		  <a class="invite_button" target="_blank">Invite</a>
		</div>
		<div class="profile_title">DESCRIPTION</div>
		<div class="profile_content"></div>
	  </div>
	</div>
	
	<div class="background_filter"></div>
	<div class="background">
	  <div class="background_image" style="background-image: url('imgs/background.jpg')"></div>
	  <div class="background_overlay"></div>
	</div>
	
    <div class="header">
	  <div class="header_logo">
	    <svg style="fill: #fff" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" version="1.1" style="shape-rendering:geometricPrecision;text-rendering:geometricPrecision;image-rendering:optimizeQuality;" viewBox="0 0 826 826" x="0px" y="0px" fill-rule="evenodd" clip-rule="evenodd">
          <g>
            <path d="M413 0c228,0 413,185 413,413 0,228 -185,413 -413,413 -228,0 -413,-185 -413,-413 0,-228 185,-413 413,-413zm0 169c-135,0 -244,109 -244,244 0,134 109,243 244,243 134,0 243,-109 243,-243 0,-135 -109,-244 -243,-244z"/>
          </g>
        </svg>
	  </div>
	  <div class="header_title">OG FINDER</div>
	  <input class="header_searchbox" type="text" placeholder="Search..." onkeyup="search(this)"></input>
	</div>
    
    <div class="list_container">
	  
      <div class="entry_card" style="display: none">
        <div class="entry_card_text"></div>
		
        <div class="entry_card_tag" style="background-color: #3BA55C; display: none">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
            <polygon points="428.772,55.96 196.737,288.922 83.228,174.957 0.013,258.516 196.69,456.039 511.987,139.488 "/>
          </svg>
        </div>
        <div class="entry_card_tag" style="background-color: #3BA5FF; display: none">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="25 25 50 50" enable-background="new 0 0 100 100" xml:space="preserve">
            <path d="M49.999,40.019c-5.503,0-9.98,4.478-9.98,9.981s4.478,9.981,9.98,9.981c5.504,0,9.982-4.478,9.982-9.981  S55.503,40.019,49.999,40.019z"/>
          </svg>
        </div>
        <div class="entry_card_tag" style="background-color: #FAA61A; display: none">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
            <rect x="0.013" y="197.127" width="511.975" height="117.746"/>
          </svg>
        </div>
        <div class="entry_card_tag" style="background-color: #5865F2; display: none">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" version="1.1" style="shape-rendering:geometricPrecision;text-rendering:geometricPrecision;image-rendering:optimizeQuality;" viewBox="0 0 826 826" x="0px" y="0px" fill-rule="evenodd" clip-rule="evenodd">
            <g>
              <path d="M413 0c228,0 413,185 413,413 0,228 -185,413 -413,413 -228,0 -413,-185 -413,-413 0,-228 185,-413 413,-413zm0 169c-135,0 -244,109 -244,244 0,134 109,243 244,243 134,0 243,-109 243,-243 0,-135 -109,-244 -243,-244z"/>
            </g>
          </svg>
        </div>
      </div>
    </div>
  </body>
  
  <script src="js/app.js"></script>
</html>
